<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome.min.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
    <title>ChatBot signin</title>
  </head>
  <body>
  <div class="text-center">
    <form class="form-signin" action="/character", method="post">
      <img class="mb-4" src="{{ url_for('static', filename='img/logo.png') }}" alt="" width="72" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Sign In Here</h1>
      <label for="uname" class="sr-only">Username</label>
      <input type="text" id="uname" name="uname" class="form-control" placeholder="username" required autofocus></br>
      <label for="pass" class="sr-only">Password</label>
      <input type="pass" id="pass" name="pass" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>
  </div>
</body>
</html>
