- - আমাকে একটা গল্প বলো
  - এক সময় একটি গ্রামের চাষির কাছে একটি অসাধারণ হাঁস ছিল যে প্রত্যেকদিন তাকে একটি করে সোনার ডিম পেড়ে উপহার দিত। এই সোনার ডিম বেঁচে সেই চাষি ও চাষির স্ত্রী রোজ তাদের জীবনের যাবতীয় খরচ ও আয় চালাত। বেশ কিছুদিন খুশি থাকার পর চাষির মনে একটি ভাবনা এল, আমি রোজ একটি করে সোনার ডিম কেন পাব? তার চেয়ে যদি একবারে সবকটি সোনার ডিম পেয়ে যেতাম, কতই না টাকা রোজকার করে ফেলতাম! চাষির এই বুদ্ধিতে তার স্ত্রীও রাজি হয়ে যায় ও একদিন তারা দুজনে মিলে সেই সোনার ডিম পাড়া হাঁসকে হত্যা করে তার পেট কেটে দেখে যে সেখানে রক্ত ও মাংস ছাড়া কিছুই নেই। তখন তারা নিজেদের ভুল ও নির্বুদ্ধিতা বুঝতে পেরে সর্বস্ব হারানোর দুঃখে মেতে ওঠে। নৈতিক শিক্ষা - যেকোনো কাজ করার আগে বার বার তার ফল ভেবে তবেই করা উচিত।
- - একটা গল্প শুনাও
  - একবার একটি কচ্ছপ একটি গাছের ছায়ার তলায় বসে বিশ্রাম করছিল ও সেই গাছের ওপরেই একটি পাখি বাসা বেঁধেছিল। তখন কচ্ছপটি পাখিকে বললো, “এ তুমি কেমন বাসা বেঁধেছ? না আছে এর ছাদ, না কোনো সৌন্দর্য্য! তোমার নিজে হাতে বানানো এই বাসার থেকে আমার এই ঘর যা আমার পিঠের ওপরে আছে তা অনেক বেশি সুন্দর।”তখন উত্তরে পাখিটি বললো, “হ্যাঁ, সত্যিই আমার বানানো বাসাটি দেখতে খুবই কদাকার, কিন্তু যেহেতু এটি আমি বানিয়েছি, তাই এই বাসাকে আমি খুব ভালবাসি।” কচ্ছপটি আবার বললো, “তোমার বাসা এতটাই বাজে দেখতে যে তুমি নিশ্চই আমার খোলসটি দেখে খুব হিংসা করো।” এবার উত্তরে পাখি বললো, “আমার বাসায় এতটাই জায়গা আছে যে এখানে আমি ছাড়া আমার পরিবার ও বন্ধুরাও থাকতে পারবে। তোমার খোলস হয়তো খুবই সুন্দর, কিন্তু সেখানে তুমি একেবারে একা। তোমার সাথে আর কেউ থাকতে পারবেনা।” নৈতিক শিক্ষা - একটি একাকিত্বের প্রাসাদের থেকে জনসমূহযুক্ত কুড়ে ঘর অনেক ভাল।
